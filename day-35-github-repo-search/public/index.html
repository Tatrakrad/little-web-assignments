<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>day-35-github-repo-search</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>

    <section id="main" class="page">

      <div class="title">
        <h1>Search Github Repositories</h1>
      </div>

      <div class="search-box">
        <input class = "repo-input" />
        <input class = "user-input" />
        <!-- remember to select and access with variable.value -->
        <button class ="search-button"type="button" name="button">SEARCH</button>
      </div>

      <div class="results">

        <div class="pages hidden">
          <span class ="back inactive">Back</span>
          <span class="page-num">1</span>
          <span class ="next inactive">Next</span>
        </div>

        <ol class="repos-list hidden">

        </ol>

        <script type="text/html" class="github-repos-template">
          {{#items}}
          <li>
            <div class='repo-listing'>
              <a href="{{html_url}}">{{name}}</a>
              <div class='repo-owner'>
              By: <a href="{{owner.html_url}}"> {{owner.login}}</a>
              </div>
            </div>
          </li>
          {{/items}}


        </script>

      </div>

    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="script.js"></script>
  </body>

</html>
