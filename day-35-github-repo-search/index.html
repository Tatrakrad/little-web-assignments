<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>day-35-github-repo-search</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>

    <section id="main" class="page">

      <h1>day-35-github-repo-search</h1>

      <div class="search-box">
        <input class = "repo-input" />
        <!-- remember to select and access with variable.value -->
        <button class ="search-button"type="button" name="button">SEARCH</button>
      </div>

      <div class="results">

        <ol class="repos-list">

        </ol>

        <script type="text/html" class="github-repos-template">

          <li>

            <div>

              <ul>
                {{#items}}
                <li class='repo-listing'>
                  {{name}}
                  <div class='repo-owner'>
                  By:  {{owner.login}}
                  </div>
                </li>

                {{/items}}
              </ul>

            </div>

          </li>

        </script>

      </div>

    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="script.js"></script>
  </body>

</html>
