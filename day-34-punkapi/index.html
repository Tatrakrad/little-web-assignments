<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Punk Beer API 2 with Pagination</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1>Beer</h1>

    <button class="previous-button" type="button" name="button">BACK</button>
    <button class="next-button" type="button" name="button">NEXT</button>

    <ul class="beer-stuff">

    </ul>

    <script type="text/html" class="beer-template">

      <li>
        <div>
          Name: {{name}}
        </div>
        <ol>
          {{#ingredients.malt}}
          <li>
            {{name}}
          </li>
          {{/ingredients.malt}}
        </ol>

      </li>

    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="mustache.js"></script>
    <script src="script.js"></script>
  </body>
</html>
