<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <section id="main" class="page">
      <h1>Templated Project</h1>

      <p>If this is red, the css is generated and working. If you see text below, then React is up and running and all is probably well in the world.</p>

      <div class="title">
        <h1>Search Github Repositories</h1>
      </div>

      <div class="search-box">
        <input class = "repo-input" />
        <!-- remember to select and access with variable.value -->
        <button class ="search-button"type="button" name="button">SEARCH</button>
      </div>

      <div class="results">
        <div class="pages hidden">
          <span class ="back inactive">Back</span>
          <span class="page-num">1</span>
          <span class ="next inactive">Next</span>
        </div>

        <div id="react-root"></div>

      </div>


    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react-dom.js"></script>
    <script src="script.js"></script>
  </body>

</html>
